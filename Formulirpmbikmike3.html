<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran STMIK IKMI CIREBON</title>
    <link rel="stylesheet" type"text/css" href="style-sofi.css"
</head>
<body>
    <div class="wrap">
    <div class="container"
    <h1 align="center">Formulir Pendaftaran Mahasiswa Baru STMIK IKMI CIREBON</h1>
    <from action="" method="">
        <table border="0" align="center">
            <tr>
                <td>NISN</td>
                <td>:</td>
                <td><input type="NISN"></td>
            </tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text"name ="nama_lengkap"></td>
            </tr>
        <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="tanggal_lahir"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="jk" value="Laki-Laki">Laki-Laki
                <input type="radio" name="jk" value="Perempuan">Perempuan
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="Alamat"></textarea> </td>
        </tr>
        <tr>
            <td>Kecamatan</td>
            <td>:</td>
            <td>
                <select name="Kecamatan">
                    <option>--Pilih Kecamatan--</option>
                    <option>Weru</option>
                    <option>Waled</option>
                    <option>Plered</option>
                    <option>Kedawung</option>
                    <option>Pilihan Lain</option>
                </select>
            </td>
        </tr>
    <tr>
        <td>Asal Sekolah</td>
        <td>:</td>
        <td><input type="Asal_Sekolah"></td>
    </tr>
        <td>No.Tlp/Hp</td>
        <td></td>
        <td><input type="No.Tlp/Hp"></td>
    </tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="text" name="Email"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>
            <button onclick="alert('Pastikan Anda telah mengisi dokumen dengan baik dan benar sebelum mengirimnya. yakin untuk dikirim?')" type="submit" class="tombol">Send</button>
			<button onclick="document.location.href = 'index.html'" type="button" class="tombol">Back</button>        </td>
    </tr>
    </table>
    </from>
    </div>
    </div>
</body>
</html>
